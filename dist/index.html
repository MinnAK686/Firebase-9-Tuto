<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>
<body>
    <h1>Firebase 9 Toturial</h1>

    <div>
        <h1>Add Data to Collection</h1>
        <form class="addData">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div><br>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div><br>
            <button>Add</button>
        </form>
    </div>

    <div>
        <h1>Delete Data from Firestore Database</h1>
        <form class="deleteData">
            <label for="id">Enter Book ID to delete</label>
            <input type="text" name="id" id="id" required>
            <button>Delete</button>
        </form>
    </div>

    <div>
        <h1>Update Data</h1>
        <form class="updateData">
            <label for="Bookid">Enter Book ID to update</label>
            <input type="text" class="bookID" id="Bookid">
            <button>Update</button>
        </form>
    </div>

    <div>
        <h1>Signup Form</h1>
        <form class="signupForm">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <button>Signup</button>
        </form>
    </div>

    <div>
        <h1>Signin Form</h1>
        <form class="signinForm">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <button>Signin</button>
        </form>
    </div>

    <div>
        <button class="signout">Signout</button>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
